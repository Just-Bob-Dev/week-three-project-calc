<!DOCTYPE html>

<!-- HTML -->
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="operator-button cal-button">
        <button id="clear">C</button>
      </div>
      <div class="output-field">
        <output id="output"></output>
      </div>
      <div class="operator-button cal-button">
        <button class="operatorButton" id="(" value="(">(</button>
      </div>
      <div class="operator-button cal-button">
        <button class="operatorButton" id=")" value=")">)</button>
      </div>
      <div class="operator-button cal-button">
        <button class="operatorButton" id="%" value="%">%</button>
      </div>
      <div class="operator-button cal-button">
        <button class="operatorButton" id="sqrt()" value="&#8730">&#8730</button>
      </div>
      <div class="cal-button">
        <button class="numButton" id="7" value="7">7</button>
      </div>
      <div class="cal-button">
        <button class="numButton" id="8" value="8" >8</button>
      </div>
      <div class="cal-button">
        <button class="numButton" id="9" value="9" >9</button>
      </div>
      <div class="operator-button cal-button">
        <button class="operatorButton" id="/" value="/">/</button>
      </div>
      <div class="cal-button">
        <button class="numButton" id="4" value="4">4</button>
      </div>
      <div class="cal-button">
        <button class="numButton" id="5" value="5" >5</button>
      </div>
      <div class="cal-button">
        <button class="numButton" id="6" value="6">6</button>
      </div>
      <div class="operator-button cal-button">
        <button class="operatorButton" id="*" value="*">X</button>
      </div>
      <div class="cal-button">
        <button class="numButton" id="1" value="1" >1</button>
      </div>
      <div class="cal-button">
        <button class="numButton" id="2" value="2">2</button>
      </div>
      <div class="cal-button">
        <button class="numButton" id="3" value="3">3</button>
      </div>
      <div class="operator-button cal-button">
        <button id="-" value="-" >-</button>
      </div>
      <div class="cal-button">
        <button class="numButton" id="0" value="0" >0</button>
      </div>
      <div class="cal-button">
        <button class="numButton" id="." value="." >.</button>
      </div>
      <div class="cal-button">
        <button class="operatorButton" id="=" value="=" >=</button>
      </div>
      <div class="operator-button cal-button">
        <button class="operatorButton" id="+" value="+" >+</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
